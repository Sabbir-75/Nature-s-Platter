<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="photo/logo-header.png" type="image/x-icon">
    <title>Nature's Platter</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!--Fontawasome-->
    <script src="https://kit.fontawesome.com/a515b21849.js" crossorigin="anonymous"></script>
    <!--Tailwind and DaisyUI-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--Tailwind Style Config-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        Primary: '#179800',
                        secoundry: '#EFEBE3',
                        blk: '#111111'
                    },
                    fontFamily: {
                        'Sora': ['Sora', 'serif'],
                    },
                },
            },
        }
    </script>
</head>

<body class="font-Sora">
    <!--==================== Header Part Start ===================-->
    <header>
        <!--==================== Navber Part Start ===================-->
        <nav class="container mx-auto pt-3 lg:px-10">

                <div class="">
                    
                    <a class="max-w-36">
                        <img src="photo/logo-header.png" alt="header-icon">
                    </a>
                </div>
                <div class=" hidden lg:flex ml-14">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-xl border-solid rounded-none border-b-2 border-[#FFFFFF] hover:border-Primary font-normal text-blk hover:text-Primary hover:bg-[#FFFFFF]">Product</a></li>
                        <li><a class="text-xl border-solid rounded-none border-b-2 border-[#FFFFFF] hover:border-Primary font-normal text-blk hover:text-Primary hover:bg-[#FFFFFF]">Services</a></li>

                </div>
                <div class="hidden md:block lg:block">

                    <a class="btn px-7 py-3 text-xl font-normal text-blk border-solid border-2 border-Primary bg-[#FFFFFF] hover:bg-Primary hover:text-[#FFFFFF] mr-3">Login</a>

                </div>

                <div class="dropdown  dropdown-end sm:hidden hover:bg-Primary hover:rounded-lg">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    <ul tabindex="0"

                        <li><a class="text-xl border-solid rounded-none border-b-2 border-[#FFFFFF] hover:border-Primary font-normal text-blk hover:text-Primary hover:bg-[#FFFFFF]">Product</a></li>
                        <li><a class="text-xl border-solid rounded-none border-b-2 border-[#FFFFFF] hover:border-Primary font-normal text-blk hover:text-Primary hover:bg-[#FFFFFF]">Services</a></li>

                    </ul>

    <!--==================== Main Part Start ===================-->
    <main></main>
    <!--==================== Main Part End ===================-->
    <!--==================== Footer Part Start ===================-->
    <footer></footer>
